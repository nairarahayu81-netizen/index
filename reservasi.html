<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reservasi Kopi Senja</title>
  <style>
    body {
      background-color: #f5deb3; /* Warna beige seperti kopi susu */
      font-family: Arial, sans-serif;
      color: #5a3a22; /* Warna coklat tua untuk teks */
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #fff8e1; /* Warna krem lebih terang untuk konten */
      border-radius: 8px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      background-color: #8b4513; /* Warna coklat tua untuk nav */
      overflow: hidden;
    }
    nav ul li {
      float: left;
    }
    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #a0522d;
    }
    table {
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #d2b48c; /* Warna tan untuk header tabel */
    }
  </style>
</head>

<body>
  <h1 align="center">Reservasi Kopi Senja</h1>

  <ul>
    <a href="index.html"><img src="beranda.png" width="60" style="border-radius:10px;" alt="Beranda"></a> |
    <a href="menu.html"><img src="menu.png" width="60" style="border-radius:10px;" alt="Menu"></a> |
    <a href="reservasi3.html"><img src="reservasi.png" width="60" style="border-radius:10px;" alt="Reservasi"></a>
  </ul>
  <hr>

  <table>
    <tr>
      <td colspan="3" style="text-align:center;">Reservasi</td>
    </tr>

    <form>
      <tr>
        <td>Nama Pelanggan</td>
        <td>:</td>
        <td><input type="text" name="nama"></td>
      </tr>
      <tr>
        <td>Nomor Telepon</td>
        <td>:</td>
        <td><input type="tel" name="nomor"></td>
      </tr>
      <tr>
        <td>Tanggal Reservasi</td>
        <td>:</td>
        <td><input type="date" name="tanggal"></td>
      </tr>
      <tr>
        <td>Jumlah Orang</td>
        <td>:</td>
        <td><input type="number" name="jumlah"></td>
      </tr>
      <tr>
        <td><font color="brown">Pilih Area</font></td>
        <td><font color="brown">:</font></td>
        <td><input type="radio" name="area" value="indoor"> Indoor (Non-Smoking)</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="radio" name="area" value="outdoor"> Outdoor (Smoking)</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align:center;">
          <textarea rows="3" cols="50">Silahkan pilih sesuai kebutuhan anda :)</textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3" style="text-align:center;">
          <input type="submit" value="Kirim Reservasi">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
